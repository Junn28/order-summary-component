    <title>Order Summary</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="wave-container">
      <div class="card">
        <img src="./assets/music.svg" alt="listen-music" width="100%" height="200" />

        <div class="description">
          <h2>Order Summary</h2>
          <p class="detail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat tempore cupiditate et fugiat labore!</p>

          <div class="subcription">

              <div class="logo-music">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20" fill="grey">
                  <path
                    d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"
                  />
                </svg>
              </div>
              <div class="text-plan">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">change</a>
          </div>

          <button>Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
      <div id="wave"></div>
    </div>
  </body>
